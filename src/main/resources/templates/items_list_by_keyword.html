<html xmlns:th="http://www.thymeleaf.org">
<!-- head section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyerSeller</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">
     <!--slick slider-->
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
     <!--Font-->
     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<header>
 	<div th:replace="~{fragments/buyer_navigation :: bannerFragment}"></div>
	<div th:replace="~{fragments/buyer_navigation :: navFragment}"></div>
	</header>
	<main>
	<div class="container">
		<div class="row">
			<h1>Searched Items</h1>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
   					<tr>
     			 		<th scope="col">Item Name</th>
     			 		<th scope="col">Item Price</th>
     			 		<th scope="col">Item Description</th>
     			 		<!--<th scope="col">Item Quantity</th>-->
     			 		<th scope="col">Seller contact</th>
   				 	</tr>
  				</thead>
  				<tbody>
    				<tr th:each="item : ${items}">
      					<td th:text="${item.itemName}"></td>
      					<td th:text="${item.itemPrice}"></td>
      					<td th:text="${item.itemDescrip}"></td>
      					<!--<td th:text="${item.itemQte}"></td>-->
      					<td>
      					<a class="btn btn-info">display</a><!--  th:href="@{/displaySellerContact(id=${item.seller})}" -->
      					</td>
    				</tr>
  				</tbody>
			</table>
		</div>
	</div>
	</main>
	<footer>
	</footer>
</body>
</html>
