<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">
     <!--slick slider-->
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
     <!--Font-->
     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>

<!-- body section -->
<body>
    <!--all scripts insertion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!--jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Header section-->
    <header>
     	<div class="col-md-4 col-12 text-center">
        	<h2 class="my-md-3 site-title text-white text-center text-justify">Buyer Seller / Seller Account</h2>
        </div> 
        <!-- <div class="col-md-4 col-12 test-right">
        </div> -->  
        <!--navigation menu-->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Create Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Delete Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Update Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
    </header>

    <!--Main section-->
    <main>
        <br>
	<br>
	<!-- sign up form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						Welcome, you have successfully sign up to our Buyer Seller Web Application!
					</div>
				</div>
				<h1>Sign Up</h1>
				<!-- context part of application user bean available for thymleaf to hold data form -->
				<form th:action="@{/create-post}" method="post" th:object="${item} ">  
					<!-- item name  -->
					<div class="form-group">
						<label class="control-label" for="itemname">Item Name </label>
						<!-- fields of UserDto class -->
						<input id="firstname" class="form-control" th:field ="*{firstName}" required autofocus="autofocus"/>
					</div>
					<!-- item price  -->
					<div class="form-group">
						<label class="control-label" for="lastname">Item Price </label>
						<!-- fields of UserDto class -->
						<input id="lastname" class="form-control" th:field ="*{lastName}" required autofocus="autofocus"/>
					</div>
					<!-- item description  -->
					<div class="form-group">
						<label class="control-label" for="email">Item Description </label>
						<!-- fields of UserDto class -->
						<input id="email" class="form-control" th:field ="*{email}" required autofocus="autofocus"/>
					</div>
				
					<!-- sign up button  -->
					<div class="form-group">
						<button type="submit" class="btn btn-success"> Sign Up</button>
						<span>
							Already Have Account With Us? 
							<a href="/" th:href="@{/login}"> Login Here </a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
    </main>

    <!--Footer Section-->
    <footer>
       
    </footer>
</body>
</html>
