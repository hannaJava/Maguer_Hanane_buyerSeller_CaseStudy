<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyerSeller</title>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous">
     <!--slick slider-->
     <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
     <!--Font-->
     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>

<!-- body section -->
<body>
    <!--all scripts insertion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!--jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Header section-->
    <header>
     	<div th:replace="~{fragments/seller_navigation :: bannerFragment}"></div>
	<div th:replace="~{fragments/seller_navigation :: navFragment}"></div>
    </header>

    <!--Main section-->
    <main>
        <br>
	<br>
	<!-- sign up form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						You have successfully updated your item in our BuyerSeller Web Application!
					</div>
				</div>
				<h1>Update Item</h1>
				<!-- context part of application user bean available for thymleaf to hold data form -->
				<form th:action="@{/update_item}" method="post" th:object="${item}" enctype="multipart/form-data">  
					<!-- item name  -->
					<div class="form-group">
						<label class="control-label" for="itemname" >Item Name </label>
						<!-- fields of Item class -->
						<input name="itemName" id="itemname" class="form-control" th:field ="*{itemName}" required autofocus="autofocus" disabled/>
					</div>
					<!-- item price  -->
					<div class="form-group">
						<label class="control-label" for="itemprice">Item Price</label>
						<!-- fields of Item class -->
						<input name="itemPrice" id="itemprice" class="form-control" th:field ="*{itemPrice}" required autofocus="autofocus"/>
					</div>
					<!-- item description  -->
					<div class="form-group">
						<label class="control-label" for="itemdescrip">Item Description </label>
						<!-- fields of Item class -->
						<input name="itemDescrip" id="itemdescrip" class="form-control" th:field ="*{itemDescrip}" required autofocus="autofocus"/>
					</div>
					<!-- Item quantity  -->
					<!--<div class="form-group">
						<label class="control-label" for="qte">Item Quantity</label>
						<!-- fields of Item class -->
						<!--<input name="itemQte" id="qte" class="form-control" required autofocus="autofocus"/> <!-- th:field ="*{itemQte}" -->
					<!--</div>-->
					<!-- upload Item image  -->
					<!--<div class="form-group">
						<div class="custom-file mb-3">
						<label class="custom-file-label" for="customfile">Upload Item Image</label>
							<input type="file" name="itemImage" id="formFile" class="form-control"required autofocus="autofocus"/><!--  th:field ="*{itemImage}"  -->
						<!--</div>
					</div>-->
					<br>
					<!-- submit button  -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
    </main>

    <!--Footer Section-->
    <footer>
       <footer>
         	<div th:replace="~{fragments/footer :: footerFragment}"></div>
    </footer>
    	<div th:replace="~{fragments/footer :: footerFragment}"></div>
    </footer>
</body>
</html>
