<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Items</title>

     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
 <!--Header section-->
    <header>
     	<div class="col-md-4 col-12 text-center">
        	<h2 class="my-md-3 site-title text-white text-center text-justify">Buyer Seller / Seller Account</h2>
        </div> 
        <!-- <div class="col-md-4 col-12 test-right">
        </div> -->  
        <!--navigation menu-->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/create_post">Create Post</a>
                      </li>
                       <!-- <li class="nav-item">
                        <a class="nav-link active" href="#">Delete Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Update Post</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                      </li>-->
                    </ul>
                  </div>
              </nav>
        </div>
    </header>

    <!--Main section-->
    <main>   
	<div class="container">
		<div class="row">
			<h1>Items/Posts List</h1>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
   					<tr>
     			 		<th scope="col">Item Name</th>
     			 		<th scope="col">Item Price</th>
     			 		<th scope="col">Item Description</th>
     			 		<!--<th scope="col">Item Quantity</th>-->
     			 		<th scope="col">Update/Delete</th>
   				 	</tr>
  				</thead>
  				<tbody>
    				<tr th:each="item : ${items}">
      					<td th:text="${item.itemName}"></td>
      					<td th:text="${item.itemPrice}"></td>
      					<td th:text="${item.itemDescrip}"></td>
      					<!--<td th:text="${item.itemQte}"></td>-->
      					<td>
      					<a class="btn btn-info" th:href="@{/displayUpdateItemForm(id=${item.id})}">Update</a>
      					<a class="btn btn-danger" th:href=" @{/deleteItem(id=${item.id})}">Delete</a>
      					</td>
    				</tr>
  				</tbody>
			</table>
		</div>
	</div>
	</main>
 
  <!--Footer Section-->
 <footer>
       
 </footer>
</body>
</html>
