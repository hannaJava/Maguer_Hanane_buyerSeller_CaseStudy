<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
	<!-- bootstrap for css cdn -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
		
		<!--Font-->
     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<!--Header section-->
    <header>
     	 <div th:replace="~{fragments/admin_navigation :: bannerFragment}"></div>
	<div th:replace="~{fragments/admin_navigation :: navFragment}"></div>
    </header>
    <!--Main section-->
    <main>
	<div class="container">
		<div class="row">
			<h1>Users List</h1>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
   					<tr>
     			 		<th scope="col">UserName</th>
     			 		<th scope="col">Update/Delete</th>
   				 	</tr>
  				</thead>
  				<tbody>
    				<tr th:each="user : ${users}">
      					<td th:text="${user.username}"></td>
      					<td>
      					<a class="btn btn-info" th:href="@{/displayUpdateUserForm(id=${user.id})}">Update</a>
      					<a class="btn btn-danger" th:href=" @{/deleteUser(id=${user.id})}">Delete</a>
      					</td>
    				</tr>
  				</tbody>
			</table>
		</div>
	</div>
 </main>
 
  <!--Footer Section-->
 <footer>
       <div th:replace="~{fragments/footer :: footerFragment}"></div>
 </footer>
</body>
</html>
