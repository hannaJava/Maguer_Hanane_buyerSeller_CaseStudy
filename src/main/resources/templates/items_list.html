<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="ISO-8859-1">
	<title>Items</title>
	<!-- bootstrap for css cdn -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
	<!--Font-->
     <script src="./Resources/fontawesome-free-6.2.0-web"></script>
     <!--Custom Stylesheet-->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<!--all scripts insertion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!--jquery cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!--Header section-->
    <header>
 	<div th:replace="~{fragments/admin_navigation :: bannerFragment}"></div>
	<div th:replace="~{fragments/admin_navigation :: navFragment}"></div>
    </header>
    <!--Main section-->
    <main>
	<div class="container">
		<div class="row">
			<h1>All Items List</h1>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
   					<tr>
     			 		<th scope="col">Item Name</th>
     			 		<th scope="col">Item Price</th>
     			 		<th scope="col">Item Description</th>
     			 		<!--<th scope="col">Item Quantity</th>-->
     			 		<!--<th scope="col">Update/Delete</th>-->
   				 	</tr>
  				</thead>
  				<tbody>
    				<tr th:each="item : ${items}">
      					<td th:text="${item.itemName}"></td>
      					<td th:text="${item.itemPrice}"></td>
      					<td th:text="${item.itemDescrip}"></td>
      					<!--<td th:text="${item.itemQte}"></td>-->
      					<!--<td>
      					<a class="btn btn-info" th:href="@{/displayUpdateItemForm(id=${item.id})}">Update</a>
      					<a class="btn btn-danger" th:href=" @{/deleteItem(id=${item.id})}">Delete</a>
      					</td>-->
    				</tr>
  				</tbody>
			</table>
		</div>
	</div>
	</main>
	
	 <!--Footer Section-->
    <footer>
       
    </footer>
</body>
</html>
