    <!--Header section-->
    <header>
     	<div class="col-md-4 col-12 text-center">
        	<h2 class="my-md-3 site-title text-white text-center text-justify">Buyer Seller / Seller Account</h2>
        </div>

        </div> -->  
        <!--navigation menu-->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/create_post">Create Post</a>

    </header>

    <!--Main section-->
    <main>
        <br>
	<br>
	<!-- sign up form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">
						You have successfully posted your item in our BuyerSeller Web Application!
					</div>
				</div>
				<h1>Post Item</h1>
				<!-- context part of application user bean available for thymleaf to hold data form -->
				<form th:action="@{/create_post}" method="post" th:object="${item}" enctype="multipart/form-data">  
					<!-- item name  -->
					<div class="form-group">
						<label class="control-label" for="itemname">Item Name </label>
						<!-- fields of Item class -->
						<input name="itemName" id="itemname" class="form-control" th:field ="*{itemName}" required autofocus="autofocus"/>
					</div>
					<!-- item price  -->
					<div class="form-group">
						<label class="control-label" for="itemprice">Item Price</label>
						<!-- fields of Item class -->
						<input name="itemPrice" id="itemprice" class="form-control" th:field ="*{itemPrice}" required autofocus="autofocus"/>
					</div>
					<!-- item description  -->
					<div class="form-group">
						<label class="control-label" for="itemdescrip">Item Description </label>
						<!-- fields of Item class -->
						<input name="itemDescrip" id="itemdescrip" class="form-control" th:field ="*{itemDescrip}" required autofocus="autofocus"/>
					</div>
					<!-- Item quantity  -->
					<!--<div class="form-group">
						<label class="control-label" for="qte">Item Quantity</label>
						<!-- fields of Item class -->
						<!--<input name="itemQte" id="qte" class="form-control" required autofocus="autofocus"/> <!-- th:field ="*{itemQte}" -->
					<!--</div>-->
					<!-- upload Item image  -->
					<!--<div class="form-group">
						<div class="custom-file mb-3">
						<label class="custom-file-label" for="customfile">Upload Item Image</label>
							<input type="file" name="itemImage" id="formFile" class="form-control"required autofocus="autofocus"/><!--  th:field ="*{itemImage}"  -->
						<!--</div>
					</div>-->
					<br>
					<!-- submit button  -->
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Post</button>
						<span>
							Display list of posted Items? 
							<a href="/" th:href="@{/items_list_by_seller}">Posted Items </a>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
    </main>

    <!--Footer Section-->
    <footer>
       
    </footer>
</body>
