<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
</head>
<body>
		<!-- banner -->
		<div class="col-md-4 col-12 text-center" th:fragment="bannerFragment">
        	<h2 class="my-md-3 site-title text-white text-center text-justify">Buyer Seller / Admin Account</h2>
        </div> 
		<!-- navigation bar -->
        <div class="container-fluid p-0" th:fragment="navFragment">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a th:class="${activePage == 'home'} ? 'nav-link active' : 'nav-link'"  aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a th:class="${activePage == 'users'} ? 'nav-link active' : 'nav-link'"  href="/users_list">Users</a>
                      </li>
                      <li class="nav-item">
                        <a th:class="${activePage == 'buyers'} ? 'nav-link active' : 'nav-link'" href="/buyers_list">Buyers</a>
                      </li>
                      <li class="nav-item">
                        <a th:class="${activePage == 'sellers'} ? 'nav-link active' : 'nav-link'" href="/sellers_list">Sellers</a>
                      </li>
                      <li class="nav-item">
                        <a th:class="${activePage == 'items'} ? 'nav-link active' : 'nav-link'" href="/items_list">Items</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
</body>
</html>
