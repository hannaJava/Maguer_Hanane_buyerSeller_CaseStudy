#mariadb database properties 
spring.datasource.url=jdbc:mariadb://localhost:3306/buyerseller?useSSL=false&serverTimeZone=UTC&useLegacyDateTimeCode=false
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true

#logging 
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type=trace

#enable logging for the whole app
logging.level.com.hananemaguer.buyerseller=trace
logging.file.name=buyerseller.log


#changing the port number because 8080 is already in use
server.port=8080